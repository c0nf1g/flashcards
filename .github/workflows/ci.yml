name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.8'
      
      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install tox
        run: pip install tox

      - name: Run tests and black linter via tox
        run: tox
